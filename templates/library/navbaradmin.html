<!DOCTYPE html>

    <link

                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                >Studenți</a
              >
              <div class="dropdown-menu">
                <a href="viewstudent" class="dropdown-item">Vezi studenți</a>
              </div>
            </div>
